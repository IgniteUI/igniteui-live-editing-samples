<div class="contextmenu" [ngStyle]="{'left.px': x, 'top.px': y}">
    <span class=item (click)="Sort($event)">
        <igx-icon class="icon" fontSet="material">sort_by_alpha</igx-icon>Sort
    </span>
    <span class="item" (click)="ClearSort($event)">
        <igx-icon class="icon" fontSet="material">clear</igx-icon>Clear Sort
    </span>
    <span class=item (click)="ClearAll($event)">
        <igx-icon class="icon" fontSet="material">cancel</igx-icon>Clear All
    </span>
</div>
