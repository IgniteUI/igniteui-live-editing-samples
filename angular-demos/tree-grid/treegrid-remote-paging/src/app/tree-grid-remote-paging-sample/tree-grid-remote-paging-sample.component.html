<div class="grid__wrapper">
    <igx-tree-grid igxPreventDocumentScroll  #treeGrid [data]="data | async" childDataKey="Content" expansionDepth="0"
        width="100%" height="540px"
        [paging]="true" [paginationTemplate]="customPager"
        [pagingMode]="mode"
        [totalRecords]="totalCount"
        [isLoading]="isLoading">
        <igx-column field="Name">
            <ng-template igxCell let-cell="cell" let-val>
                <igx-icon *ngIf="cell.rowData.Type === 'File folder'" family="material" class="typeIcon">folder
                </igx-icon>
                <igx-icon *ngIf="cell.rowData.Type === 'JPG File'" family="material" class="typeIcon">photo</igx-icon>
                {{val}}
            </ng-template>
        </igx-column>
        <igx-column field="Type"></igx-column>
        <igx-column field="Size" dataType="number" [formatter]="formatSize"></igx-column>
    </igx-tree-grid>

    <ng-template #customPager let-api>
        <igx-paginator #paginator
            [totalRecords]="totalCount"
            [(page)]="page"
            [(perPage)]="perPage"
            [displayDensity]="treeGrid.displayDensity"
            (perPageChange)="perPageChange($event)"
            (paging)="paging($event)">
        </igx-paginator>
    </ng-template>
</div>
