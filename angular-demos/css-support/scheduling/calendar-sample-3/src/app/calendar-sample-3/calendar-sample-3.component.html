<div class="calendar-section">
    <article class="calendar-wrapper">
        <igx-calendar #calendar selection="multi" (onSelection)="onSelection($event)" (viewDateChanged)="viewDateChanged($event)" (activeViewChanged)="activeViewChanged($event)"></igx-calendar>
    </article>
</div>
<div class="calendar-section" style="width: calc(100% - 324px)">
    <div class="selected-data-area">
        <div class="logger">
            <span>Interact with the calendar to see the events logged here in sequence:</span><br>
        </div>
    </div>
</div>
