<div class="grid__wrapper">
    <div class="flex-column">
        <igx-select #gridColums value="ProductID" class="igSelect">
            <label igxLabel>Columns:</label>
            <igx-select-item *ngFor="let c of grid1.columns" [value]="c.field">
                {{ c.field }}
            </igx-select-item>
        </igx-select>

        <igx-grid-excel-style-filtering [column]="grid1.getColumnByName(gridColums.value)">
        </igx-grid-excel-style-filtering>
    </div>

    <igx-grid igxPreventDocumentScroll #grid1 autoGenerate="false" [data]="data" width="800px" height="653px" [showToolbar]="true"
        [columnHiding]="true" [columnPinning]="true" [exportExcel]="true" [exportCsv]="true" exportText="Export"
        exportExcelText="Export to Excel" exportCsvText="Export to CSV">
        <igx-column field="ProductName" header="Product Name" [dataType]="'string'">
        </igx-column>
        <igx-column field="QuantityPerUnit" header="Quantity Per Unit" [dataType]="'string'">
        </igx-column>
        <igx-column field="UnitPrice" header="Unit Price" dataType="number">
            <ng-template igxCell let-cell="cell" let-val let-row>
                {{+val | currency}}
            </ng-template>
        </igx-column>
        <igx-column field="OrderDate" header="Order Date" [dataType]="'date'">
        </igx-column>
        <igx-column field="Discontinued" header="Discontinued" [dataType]="'boolean'">
            <ng-template igxCell let-cell="cell" let-val>
                <img *ngIf="val" src="https://www.infragistics.com/angular-demos/assets/images/grid/active.png" title="Continued" alt="Continued" />
                <img *ngIf="!val" src="https://www.infragistics.com/angular-demos/assets/images/grid/expired.png" title="Discontinued" alt="Discontinued" />
            </ng-template>
        </igx-column>
    </igx-grid>
</div>
