<div class="grid__wrapper">
    <div class="control_panel">
        <igx-input-group>
            <label for="toolbarTitle" igxLabel>Toolbar title</label>
            <input name="toolbarTitle" type="text" igxInput [(ngModel)]="toolbarTitle" />
        </igx-input-group>
        <div>
            <igx-switch [(ngModel)]="enableHiding">Column hiding</igx-switch>
            <igx-switch [(ngModel)]="enablePinning">Column pinning</igx-switch>
            <igx-switch [(ngModel)]="enableExport">Exporting</igx-switch>
        </div>
    </div>
    <igx-grid igxPreventDocumentScroll #grid1 id="grid1" [data]="data" [autoGenerate]="false" height="400px" width="700px">
        <igx-grid-toolbar>
            <igx-grid-toolbar-title>{{ toolbarTitle }}</igx-grid-toolbar-title>
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-hiding *ngIf="enableHiding"></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-pinning *ngIf="enablePinning"></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-exporter *ngIf="enableExport"></igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>


        <igx-column field="Name" header="Athlete" width="200">
            <ng-template igxCell let-cell="cell">
                <div class="cell__inner">
                    <igx-avatar [src]="cell.row.rowData.Avatar" roundShape="true" size="small"></igx-avatar>
                    <span class="athlete_name">{{ cell.value }}</span>
                </div>
            </ng-template>
        </igx-column>

        <igx-column field="CountryName" header="Country" width="200">
            <ng-template igxCell let-cell="cell">
                <div class="cell__inner">
                    <igx-avatar [src]="cell.row.rowData.CountryFlag" roundShape="true" size="small"></igx-avatar>
                    <span class="country_name">{{ cell.value }}</span>
                </div>
            </ng-template>
        </igx-column>

        <igx-column field="BeatsPerMinute" header="Beats Per Minute" >
            <ng-template igxCell let-val>
                <div class="cell__inner">{{ val }}</div>
            </ng-template>
        </igx-column>

        <igx-column field="TopSpeed" header="Top Speed">
            <ng-template igxCell let-val>
                <div class="cell__inner">{{ val }}</div>
            </ng-template>

        </igx-column>

        <igx-column field="AthleteNumber" header="ID">
            <ng-template igxCell let-val>
                <div class="cell__inner">{{ val }}</div>
            </ng-template>
        </igx-column>

        <igx-column field="TrackProgress" header="Progress">
            <ng-template igxCell let-val>
                <div class="cell__inner">{{ val }}</div>
            </ng-template>
        </igx-column>
    </igx-grid>
</div>
