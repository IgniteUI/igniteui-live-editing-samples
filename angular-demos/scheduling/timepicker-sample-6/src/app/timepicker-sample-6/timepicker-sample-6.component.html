<igx-time-picker #picker [value]="today" inputFormat="HH:mm">
    <igx-picker-toggle igxSuffix>
        <igx-icon (click)="picker.open()">access_time</igx-icon>
    </igx-picker-toggle>
    <igx-hint>{{today.toLocaleString()}}</igx-hint>
    <ng-template igxTimePickerActions>
        <div class="action-buttons">
            <button igxButton="flat" (click)="picker.cancelButtonClick()">cancel</button>
            <button igxButton="flat" (click)="picker.close()">ok</button>
            <button igxButton="flat" (click)="selectNow(picker)">now</button>
        </div>
    </ng-template>
</igx-time-picker>
