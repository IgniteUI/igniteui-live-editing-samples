<div class="date-picker-wrapper">
    <igx-date-picker #picker [(ngModel)]="date" mode="dialog">
        <label igxLabel>Date</label>
        <ng-template igxDatePickerActions let-calendar>
            <div class="action-buttons">
                <button igxButton="flat" (click)="monthsView(calendar)">months view</button>
                <button igxButton="flat" (click)="yearsView(calendar)">years view</button>
            </div>
        </ng-template>
    </igx-date-picker>
</div>
