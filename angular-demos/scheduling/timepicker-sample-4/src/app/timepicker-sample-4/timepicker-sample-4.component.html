
    <igx-time-picker
    [itemsDelta]="{hours:1, minutes:5}"
    format="hh:mm:ss tt"
    [vertical]="true"
    [minValue]="min"
    [maxValue]="max"
    (onValidationFailed)="onValidationFailed()"
    ></igx-time-picker>

    <igx-toast #toast>Value must be between {{min}} and {{max}}.</igx-toast>
