<div class="sample">
    <div class="options">
        <span class="optionItem"> Series Type: </span>
        <!-- [(ngModel)]="chartType"  -->
        <select value={{chartType}}
            (change)="this.onAxisTypeChange($event)">
            <option>Column (CategoryXAxis)</option>
            <option>Bar (CategoryYAxis)</option>
            <option>Scatter (NumericXAxis)</option>
            <option>Financial (TimeXAxis)</option>
        </select>
    </div>
    <div class="chart">
        <igx-data-chart #chart
            width="100%"
            height="calc(100% - 60px)">
        </igx-data-chart>
    </div>
</div>
