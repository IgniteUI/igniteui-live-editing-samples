<div class="sample">
    <div class="chart">
        <igx-data-chart #chart isHorizontalZoomEnabled=true
            isVerticalZoomEnabled=true width="100%"
            height="100%" chartTitle="GDP vs Population">

            <igx-numeric-x-axis #xAxis isLogarithmic=true abbreviateLargeNumbers=true title="Population">
            </igx-numeric-x-axis>
            <igx-numeric-y-axis #yAxis isLogarithmic=true abbreviateLargeNumbers=true title="Total GDP ($)">
            </igx-numeric-y-axis>
        </igx-data-chart>
    </div>
</div>
