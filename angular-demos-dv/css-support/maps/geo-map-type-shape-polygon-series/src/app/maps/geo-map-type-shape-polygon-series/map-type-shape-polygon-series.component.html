<ng-template let-series="series" let-item="item" #template>
    <div>
        <div *ngIf="item.org;then hasOrg; else notOrg" ></div>
        <span>{{item.name}}: </span>
        <span>{{item.pop}} M</span>
    </div>
    <ng-template #hasOrg>
        <span [style.color]="series.brush">{{item.org}}</span><br />
    </ng-template>
     <ng-template #notOrg>
        <span></span>
     </ng-template>
</ng-template>
