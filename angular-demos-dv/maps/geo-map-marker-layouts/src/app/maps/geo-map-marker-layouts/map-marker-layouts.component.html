<div class="container vertical">
    <span>Marker Collision Avoidance </span>
    <select [(ngModel)]="markerType" (change)="onMarkerSelectionChanged($event)">
        <option>Fade</option>
        <option>FadeAndShift</option>
        <option>Omit</option>
        <option>OmitAndShift</option>
        <option>none</option>
    </select>

    <igx-geographic-map #map
        width="100%"
        height="calc(100% - 60px)"
        zoomable="true">
    </igx-geographic-map>
</div>
