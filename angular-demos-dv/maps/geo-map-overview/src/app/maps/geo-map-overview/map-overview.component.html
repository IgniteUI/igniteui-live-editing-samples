<div class="container sample">
    <igx-geographic-map #map
        width="100%"
        height="100%"
        zoomable="true" >
    </igx-geographic-map>

    <ng-template let-series="series" let-item="item" #template>
        <div>
            <div *ngIf="item.org;then hasOrg; else notOrg" ></div>
            <span [style.color]="series.brush">{{item.name}}</span>
            <span>{{item.pop}} M</span>
        </div>
        <ng-template #hasOrg>
            <span>{{item.org}}</span><br />
        </ng-template>
        <ng-template #notOrg>
            <span></span>
        </ng-template>
    </ng-template>

</div>
