<igx-geographic-map #map
    width="100%"
    height="calc(100% - 60px)"
    zoomable="true" >
</igx-geographic-map>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>
        Cable: {{item.name}}
        </span>
        <br />
        <span>
        Length: {{item.distance}} KM
        </span>
    </div>
</ng-template>
