<div class="container sample">
    <igx-geographic-map #map
    width="100%"
    height="100%"
    zoomable="true" >
    </igx-geographic-map>

    <ng-template let-series="series" let-item="item" #template>
        <div>
            <span>County: {{item.county}}</span><br/>
            <span>Population: {{item.density}} K</span>
        </div>
    </ng-template>

</div>
