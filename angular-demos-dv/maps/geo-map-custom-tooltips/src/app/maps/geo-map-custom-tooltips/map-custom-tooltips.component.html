<igx-geographic-map #map
    width="100%"
    height="calc(100% - 60px)"
    zoomable="true" >
</igx-geographic-map>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span [style.color]="series.markerOutline">
            City: {{item.name}}
        </span>
        <br />
        <span>
            Longitude: {{item.lon}}
        </span>
        <br />
        <span>
            Latitude: {{item.lat}}
        </span>
    </div>
</ng-template>
