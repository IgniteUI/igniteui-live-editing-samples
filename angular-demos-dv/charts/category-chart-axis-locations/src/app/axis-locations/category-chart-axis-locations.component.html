<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Renewable Electricity Generated</span>
        <div class="legend">
            <igx-legend #Legend orientation="horizontal"></igx-legend>
        </div>

        <div class="overlay-right" >
            <div class="options horizontal" >
                <label class="options-label">Y - Axis Location </label>
                <select class="options-select" selectedIndex=0 (change)=OnLabelsLocationChange($event) >
                    <option>Outside Left</option>
                    <option>Outside Right</option>
                    <option>Inside Left</option>
                    <option>Inside Right</option>
                </select>
          </div>
        </div>
    </div>
    <div class="container">
        <igx-category-chart height="100%" width="100%"
            [dataSource]="data"
            chartType="Line"
            [legend]="Legend"
            isHorizontalZoomEnabled="false"
            isVerticalZoomEnabled="false"
            [yAxisLabelLocation]="LabelsLocation">
        </igx-category-chart>
    </div>
</div>
