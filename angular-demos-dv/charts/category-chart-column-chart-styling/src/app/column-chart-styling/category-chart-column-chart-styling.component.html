
<div class="container vertical">
    <div class="options vertical">
        <span class="legend-title">Percentage Change in Energy Generation in 2019</span>
        <div class="legend">
            <igx-legend #legend orientation="horizontal" ></igx-legend>
        </div>
    </div>

    <div class="container vertical">
             <igx-category-chart height="calc(100% - 60px)" width="100%"
                           [legend]="legend"
                           [dataSource]="data"
                           chartType="Column"
                           brushes  ="#9de772 #8b5bb1 #6db1ff #ee5879 #f8a15f"
                           outlines ="white"
                           thickness="2"
                           isHorizontalZoomEnabled="false"
                           isVerticalZoomEnabled="false"
                           isSeriesHighlightingEnabled="true"
                           (seriesAdded)="onSeriesAdded($event)"
                           xAxisGap=".5"
                           xAxisMajorStroke="LightGray"
                           yAxisInterval="10"
                           yAxisMinimumValue="-20"
                           yAxisMaximumValue="30">
            </igx-category-chart>
    </div>
</div>
