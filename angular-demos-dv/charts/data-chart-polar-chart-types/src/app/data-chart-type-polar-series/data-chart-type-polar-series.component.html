<div class="container sample">
    <div class="options horizontal">
        <span class="options-label">Type of Polar Series: </span>
        <select (change)="onSeriesTypeChanged($event)">
            <option>Area</option>
            <option>Spline Area</option>
            <option selected="selected">Spline</option>
            <option>Line</option>
            <option>Scatter</option>
        </select>
        <label id="legendTitle">Wind Speed vs. Boat Speed </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart
            isHorizontalZoomEnabled="true"
            isVerticalZoomEnabled="true"
            width="100%"
            height="100%"
            [dataSource]="data">
            <igx-numeric-angle-axis #angleAxis name="angleAxis"
                startAngleOffset="-90"
                interval="30"
                minimumValue="0"
                maximumValue="360"></igx-numeric-angle-axis>
            <igx-numeric-radius-axis #radiusAxis name="radiusAxis"
                innerRadiusExtentScale="0.1"
                radiusExtentScale="0.9"
                minimumValue="0"
                maximumValue="100"
                interval="25"></igx-numeric-radius-axis>

                <!-- series are created in the setSeries function
                    alternatively, you can create series using this code: -->
                <!--
                <igx-polar-area-series
                    name="series1"
                    angleMemberPath="Direction"
                    radiusMemberPath="WindSpeed"
                    radiusAxisName="radiusAxis"
                    angleAxisName="angleAxis"></igx-polar-area-series> -->
        </igx-data-chart>

    </div>
</div>
