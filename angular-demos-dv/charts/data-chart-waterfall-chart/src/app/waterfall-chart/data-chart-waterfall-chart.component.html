<div class="container sample">
    <div class="options vertical">
        <label id="legendTitle" >Facebook's Financial Report </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart isHorizontalZoomEnabled="true"
                isVerticalZoomEnabled="true" width="100%"
                height="100%"
                [dataSource]="data"
                [legend]="legend">
            <igx-category-x-axis label="Category" overlap="1" #xAxis></igx-category-x-axis>
            <igx-numeric-y-axis #yAxis
                    title="Millions of Dollars"
                    titleLeftMargin="10"
                    minimumValue="0"
                    maximumValue="60">
            </igx-numeric-y-axis>

            <igx-waterfall-series valueMemberPath="Value"
                    [xAxis]="xAxis" title="Revenue & Costs"
                    [yAxis]="yAxis"
                    thickness="0"
                    showDefaultTooltip="true"
                    isTransitionInEnabled="true">
            </igx-waterfall-series>

            <igx-waterfall-series valueMemberPath="NetIncome"
                    [xAxis]="xAxis" title="Net Income"
                    [yAxis]="yAxis"
                    thickness="0"
                    showDefaultTooltip="true"
                    isTransitionInEnabled="true">
            </igx-waterfall-series>
        </igx-data-chart>
    </div>
</div>
