<ng-template let-series="series" let-item="item" #valueTooltip>
    <div>
        <span [style.color]="series.actualBrush">{{series.title}}</span>
        <span> stock opened on {{item.time | date}} with a value of ${{item.open | number}}</span>
    </div>
</ng-template>
<igx-financial-chart height="calc(100% - 60px)" width="100%"
    [tooltipTemplate]="valueTooltip"
    [dataSource]="data">
</igx-financial-chart>
