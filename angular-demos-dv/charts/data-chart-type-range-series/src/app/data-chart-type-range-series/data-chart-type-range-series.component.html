<div class="container sample">
    <div class="options horizontal">
        <div>
            <span class="options-label">Type of Range Series: </span>
            <select [(ngModel)]="seriesType" (change)="onSeriesTypeChanged($event.target)">
                <option>Column</option>
                <option>Area</option>
            </select>
        </div>
    </div>

    <div class="options vertical" >
        <label id="legendTitle">Annual Temperature Changes: </label>
    </div>
    <div class="container">
        <igx-data-chart #chart
        [dataSource]="data"
        height="100%"
        width="100%"
        isHorizontalZoomEnabled=true
        isVerticalZoomEnabled=true>
            <igx-category-x-axis #xAxis label="Year" name="xAxis" gap=0.5></igx-category-x-axis>
            <igx-numeric-y-axis #yAxis name="yAxis" minValue=20 title="Temperature (Â°C)"></igx-numeric-y-axis>
        </igx-data-chart>
    </div>
</div>
