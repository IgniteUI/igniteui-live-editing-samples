<div class="container">
    <div class="options horizontal">
        <span>Highest Grossing Film Franchises and Series Worldwide as of April 2020</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart isHorizontalZoomEnabled="false" isVerticalZoomEnabled="false" width="100%"
            height="calc(100% - 60px)" [dataSource]="data" [legend]="legend">
            <igx-numeric-x-axis title="Billions of U.S Dollars" #xAxis>
            </igx-numeric-x-axis>
            <igx-category-y-axis label="Franchise" [dataSource]="data" #yAxis isInverted="true" gap="0.5" overlap="-0.1">
            </igx-category-y-axis>

            <igx-bar-series [dataSource]="data" valueMemberPath="TotalWorldBoxOfficeRevenue" [xAxis]="xAxis" [yAxis]="yAxis" title="Total World Box Office Revenue" showDefaultTooltip="true" isTransitionedInEnabled="true" isHighlightingEnabled="true">
            </igx-bar-series>

            <igx-bar-series [dataSource]="data" valueMemberPath="HighestGrossingMovieInSeries" [xAxis]="xAxis" [yAxis]="yAxis" title="Highest Grossing Movie in Series" showDefaultTooltip="true" isTransitionedInEnabled="true" isHighlightingEnabled="true">
            </igx-bar-series>
        </igx-data-chart>
    </div>
</div>
