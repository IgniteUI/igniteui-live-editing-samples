<div class="container vertical">
    <div class="options vertical">
        <span class="legend-title">Ronaldo vs. Messi Player Stats</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart
                width="90%"
                height="calc(100% - 60px)"
                [dataSource]="data"
                [legend]=legend>
        <igx-category-angle-axis #angleAxis
                name="angleAxis"
                label="Attribute"></igx-category-angle-axis>
        <igx-numeric-radius-axis #radiusAxis
                name="radiusAxis"
                innerRadiusExtentScale="0.1"
                minimumValue="0"
                interval="2"></igx-numeric-radius-axis>

        <igx-radial-area-series name="series1"
                valueMemberPath="RonaldoValue"
                [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis"
                title="Ronaldo"
                thickness="3"
                areaFillOpacity="0.5"
                showDefaultTooltip="true"
                markerType="Circle"></igx-radial-area-series>

        <igx-radial-area-series name="series2"
                valueMemberPath="MessiValue"
                [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis"
                thickness="0.5"
                areaFillOpacity="0.5"
                showDefaultTooltip="true"
                title="Messi"
                markerType="Circle"></igx-radial-area-series>
        </igx-data-chart >
    </div>
</div>
