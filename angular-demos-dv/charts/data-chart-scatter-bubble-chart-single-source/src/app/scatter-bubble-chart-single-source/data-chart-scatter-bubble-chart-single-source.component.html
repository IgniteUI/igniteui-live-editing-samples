<div class="container">
    <div class="options vertical">
        <span class="legend-title">Annual working hours vs. GDP per capita, 2015: </span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart height="calc(100% - 60px)" width="100%" [legend]="legend" isHorizontalZoomEnabled="true"
            isVerticalZoomEnabled="true">

            <igx-numeric-x-axis #xAxis title="GDP Per Capita" maximumValue="100000" interval="50000" abbreviateLargeNumbers="true" ></igx-numeric-x-axis>
            <igx-numeric-y-axis #yAxis title="Average Hours Worked" abbreviateLargeNumbers="true" minimumValue="1400.00" maximumValue="2400.00" interval="200" ></igx-numeric-y-axis>

            <igx-bubble-series #series1 [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data"  xMemberPath="GDPPerCapita"
            yMemberPath="AverageHoursWorked" radiusMemberPath="TotalPopulation" markerType="Circle">
            </igx-bubble-series>

        </igx-data-chart>
    </div>
</div>
