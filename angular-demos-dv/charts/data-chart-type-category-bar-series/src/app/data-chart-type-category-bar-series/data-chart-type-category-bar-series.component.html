<div class="container sample">
    <div class="options vertical">
        <label id="legendTitle">Legend: </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart isHorizontalZoomEnabled="true" isVerticalZoomEnabled="true" width="100%"
            height="100%" [dataSource]="data" [legend]="legend">
            <igx-numeric-x-axis title="Total Olympic Medals" #xAxis>
            </igx-numeric-x-axis>
            <igx-category-y-axis label="Year" title="Olympic Years" #yAxis>
            </igx-category-y-axis>

            <igx-bar-series valueMemberPath="USA" [xAxis]="xAxis" [yAxis]="yAxis" title="USA">
            </igx-bar-series>

            <igx-bar-series valueMemberPath="RUS" [xAxis]="xAxis" [yAxis]="yAxis" title="Russia">
            </igx-bar-series>
        </igx-data-chart>
    </div>
</div>
