<div class="container sample">
    <div class="options horizontal">
        <span class="options-label">Type of Radial Series: </span>
        <select value={{seriesType}}
            (change)="this.onSeriesTypeChanged($event)">
            <option>Area</option>
            <option>Column</option>
            <option>Pie</option>
            <option>Line</option>
        </select>
        <label id="legendTitle">Company Finances by Department: </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart
            [legend]=legend
            width="100%"
            height="100%"
            gridMode="BeforeSeries"
            [dataSource]="data">
            <igx-category-angle-axis #angleAxis
                name="angleAxis"
                label="Department">
            </igx-category-angle-axis>
            <igx-numeric-radius-axis #radiusAxis
                name="radiusAxis"
                innerRadiusExtentScale="0.1"
                minimumValue="0">
            </igx-numeric-radius-axis>
       </igx-data-chart >
    </div>
</div>
