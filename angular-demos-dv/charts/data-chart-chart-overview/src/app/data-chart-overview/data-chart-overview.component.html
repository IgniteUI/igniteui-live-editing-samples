<div class="container sample">
    <div class="options vertical">
        <label id="legendTitle">Legend: </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart
            [legend]=legend
            width="100%"
            height="100%"
            isHorizontalZoomEnabled="true"
            isVerticalZoomEnabled="true">
            <igx-numeric-x-axis #xAxis name="xAxis"
                isLogarithmic="true"
                abbreviateLargeNumbers="true"
                title="Population"
                minimumValue=10000
                maximumValue=1000000000 >
            </igx-numeric-x-axis>
            <igx-numeric-y-axis #yAxis name="yAxis"
                isLogarithmic="true"
                abbreviateLargeNumbers="true"
                title="Total GDP ($)" >
            </igx-numeric-y-axis>
        </igx-data-chart>
    </div>
</div>
