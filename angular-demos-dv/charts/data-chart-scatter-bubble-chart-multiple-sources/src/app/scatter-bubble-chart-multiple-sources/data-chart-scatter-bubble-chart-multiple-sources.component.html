<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Total Population for Selected Continents</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart height="100%" width="100%" [legend]="legend" isHorizontalZoomEnabled="true"
            isVerticalZoomEnabled="true">

            <igx-numeric-x-axis #xAxis title="Death Rate (per 1,000 people)" interval="1" minimumValue="4" maximumValue="16"></igx-numeric-x-axis>
            <igx-numeric-y-axis #yAxis title="Birth Rate (per 1,000 people)" interval=10 minimumValue="0" maximumValue="60"></igx-numeric-y-axis>

            <igx-bubble-series #series1 [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="africaDataSource" xMemberPath="DeathRate"
                yMemberPath="BirthRate" radiusMemberPath="TotalPopulation" markerType="Circle" title="Africa">
            </igx-bubble-series>

            <igx-bubble-series #series2 [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="europeDataSource" xMemberPath="DeathRate"
                yMemberPath="BirthRate" fillScaleMemberPath="TotalPopulation" radiusMemberPath="TotalPopulation" markerType="Circle" title="Europe">
            </igx-bubble-series>
        </igx-data-chart>
    </div>
</div>
