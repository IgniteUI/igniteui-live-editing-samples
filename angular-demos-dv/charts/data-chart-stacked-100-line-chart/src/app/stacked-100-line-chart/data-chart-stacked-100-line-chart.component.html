<div class="container">
    <div class="options vertical">
        <span class="legend-title">Annual Number of Births by World Region, Relative</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart width="100%" height="calc(100% - 60px)" [dataSource]="data" [legend]="legend">

            <igx-category-x-axis #xAxis name="xAxis" label="Year"></igx-category-x-axis>
            <igx-numeric-y-axis #yAxis name="yAxis" interval=20 label="{0}%"></igx-numeric-y-axis>

            <igx-stacked-100-line-series [xAxis]="xAxis" [yAxis]="yAxis" markerType="circle" name="series1">
                <igx-stacked-fragment-series valueMemberPath="Asia" title="Asia"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Africa" title="Africa"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Europe" title="Europe"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="NorthAmerica" title="North America"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="SouthAmerica" title="South America"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Oceania" title="Oceania"></igx-stacked-fragment-series>
            </igx-stacked-100-line-series>
        </igx-data-chart>
    </div>
</div>
