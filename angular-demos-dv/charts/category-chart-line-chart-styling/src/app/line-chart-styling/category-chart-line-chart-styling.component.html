<div class="sample-wrapper container">
    <div>
        <span>Renewable Electricity Generated</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="chart">
        <igx-category-chart height="100%" width="100%"
            [dataSource]="data"
            chartType="line"
            brushes="#ee5879, #c4c4c4, #9af2e4"
            markerOutlines="#ee5879, #c4c4c4, #9af2e4"
            markerTypes="circle"
            [legend]="legend"
            yAxisTitle="TWh"
            yAxisTitleLeftMargin="5">
        </igx-category-chart>
    </div>
</div>
