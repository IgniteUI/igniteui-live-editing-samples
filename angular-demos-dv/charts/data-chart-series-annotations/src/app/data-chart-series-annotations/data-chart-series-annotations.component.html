<div class="container sample">
    <div class="options horizontal">
        <span class="options-item">Annotations: </span>
        <label class="options-item"><input type="checkbox" [(ngModel)]="calloutsVisible"
            (change)="onCalloutChange($event)" /> Callouts </label>
        <label class="options-item"><input type="checkbox" [(ngModel)]="finalValuesVisible"
            (change)="onFinalValueChange($event)"/> Final Value </label>
        <label class="options-item"><input type="checkbox" [(ngModel)]="crosshairsVisible"
            (change)="onCrosshairChange($event)" /> Crosshairs </label>
    </div>
    <div class="container">
        <igx-data-chart #chart [dataSource]="data" width="100%" height="100%">
            <igx-category-x-axis #xAxis interval=1 label="month">

            </igx-category-x-axis>
            <igx-numeric-y-axis #yAxis minValue=50 maxValue=120 labelLocation="OutsideRight">

            </igx-numeric-y-axis>

            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" valueMemberPath="temperature"></igx-column-series>

        </igx-data-chart>
    </div>
</div>
