<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Monthly Temperature Range</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart [legend]=legend height="100%" width="100%"
        isHorizontalZoomEnabled=true
        isVerticalZoomEnabled=true>

            <igx-category-x-axis #xAxis label="Month" interval="1" [dataSource]="dataLA"></igx-category-x-axis>
            <igx-numeric-y-axis #yAxis title="Temperature (in Celsius)" ></igx-numeric-y-axis>

            <igx-range-column-series [xAxis]="xAxis" [yAxis]="yAxis"
            [dataSource]="dataLA" title="LA"
            lowMemberPath="Low" highMemberPath="High">
            </igx-range-column-series>
            <igx-range-column-series [xAxis]="xAxis" [yAxis]="yAxis"
            [dataSource]="dataNY" title="NY"
            lowMemberPath="Low" highMemberPath="High">
            </igx-range-column-series>

        </igx-data-chart>
    </div>
</div>
