<div class="container">
    <igx-category-chart height="calc(100% - 60px)" width="100%"
            [dataSource]="data"
            chartType="Column"
            chartTitle="New York Central Park Average Maximum Temperature (Celsius)"
            titleAlignment="Left"
            titleLeftMargin="25"
            titleTopMargin="10"
            titleBottomMargin="10"
            xAxisInterval="1"
            yAxisTitle="Temperature in Degrees Celsius"
            yAxisTitleLeftMargin="10"
            yAxisTitleRightMargin="5"
            yAxisLabelLeftMargin="0"
            isHorizontalZoomEnabled="false"
            isVerticalZoomEnabled="false">
    </igx-category-chart>
</div>
