<igx-financial-chart height="calc(100% - 60px)" width="100%"
    [dataSource]="data"
    chartType=Candle
    thickness=2
    chartTitle="Tesla vs Amazon vs Microsoft Changes"
    subtitle="Between 2013 and 2017"
    yAxisMode="PercentChange"
    yAxisTitle="Percent Changed Since 2013"

    brushes="Transparent"
    zoomSliderType="None">
</igx-financial-chart>
