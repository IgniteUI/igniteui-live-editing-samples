<div class="container">
    <div class="options vertical">
        <span class="legend-title">Ronaldo vs. Messi Player Stats</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart
                height="90%"
                width="80%"
                [legend]=legend
                width="100%"
                height="calc(100% - 60px)"
                gridMode="BeforeSeries"
                brushes="#9FB328, #7446B9"
                outlines="#9FB328, #7446B9"
                [dataSource]="data">
        <igx-category-angle-axis #angleAxis
                name="angleAxis"
                label="Department">
        </igx-category-angle-axis>
        <igx-numeric-radius-axis #radiusAxis
                name="radiusAxis"
                innerRadiusExtentScale="0.1"
                minimumValue="0">
        </igx-numeric-radius-axis>

        <igx-radial-pie-series name="series1"
                valueMemberPath="Budget"
                [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis"
                title="Budget">
        </igx-radial-pie-series>

        <igx-radial-pie-series name="series2"
                valueMemberPath="Spending"
                [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis"
                title="Spending">
        </igx-radial-pie-series>

       </igx-data-chart >
    </div>
</div>
