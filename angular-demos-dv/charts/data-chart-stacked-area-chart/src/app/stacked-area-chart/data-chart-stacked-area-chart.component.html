<div class="container">
    <div class="options">
        <span class="legendTitle">Annual Number of Births by World Region </span>
        <div class="legendInline">
            <igx-legend #legend orientation="Horizontal"></igx-legend>
        </div>
    </div>

    <div class="chart">
        <igx-data-chart #chart width="100%" height="calc(100% - 60px)" [dataSource]="data" [legend]="legend">

            <igx-category-x-axis #xAxis name="xAxis" label="Year" ></igx-category-x-axis>
            <igx-numeric-y-axis #yAxis name="yAxis" title="Millions of Births" titleLeftMargin="10" ></igx-numeric-y-axis>

            <igx-stacked-area-series [xAxis]="xAxis" [yAxis]="yAxis" name="series1" markerType="circle">
                <igx-stacked-fragment-series valueMemberPath="Asia" title="Asia"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Africa" title="Africa"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Europe" title="Europe"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="NorthAmerica" title="NorthAmerica"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="SouthAmerica" title="SouthAmerica"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Oceania" title="Oceania"></igx-stacked-fragment-series>
            </igx-stacked-area-series>

        </igx-data-chart>
    </div>
</div>
