<div class="container">      
    <div class="legend">
        <span>Global Electricity Demand by Energy Use</span>
        <igx-item-legend #legend123 height="100px" width="100px">
        </igx-item-legend>
    </div>
    <div class="chart">
        <igx-pie-chart #piechart 
            height="100%" 
            width="80%" 
            [dataSource]="data" 
            valueMemberPath="Value" 
            labelMemberPath="Summary" 
            legendLabelMemberPath="Summary"
            labelsPosition="OutsideEnd" 
            labelExtent="30" 
            (sliceClick)="pieSliceClickEvent($event)" 
            [legend]="legend123"
            radiusFactor="0.7" >
        </igx-pie-chart>
    </div>
</div>
