<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Annual Percentage Change in Energy Generation in 2019</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart width="100%" height="100%">
            <igx-category-x-axis #xAxis label="Location" majorStrokeThickness=1 majorStroke="lightgray" interval=1
                [crossingAxis]="yAxis" crossingValue=0 gap=.5 [dataSource]="data">
            </igx-category-x-axis>

            <igx-numeric-y-axis #yAxis minimumValue=-20 maximumValue=30 interval=10></igx-numeric-y-axis>

            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data" valueMemberPath="Solar" title="Solar"
                showDefaultTooltip=true [markerTemplate]="getMarker()">
            </igx-column-series>
            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data" valueMemberPath="Coal" title="Coal"
                showDefaultTooltip=true [markerTemplate]="getMarker()">
            </igx-column-series>
            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data" valueMemberPath="Hydro" title="Hydro"
                showDefaultTooltip=true [markerTemplate]="getMarker()">
            </igx-column-series>
            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data" valueMemberPath="Wind" title="Wind"
                showDefaultTooltip=true [markerTemplate]="getMarker()">
            </igx-column-series>
            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" [dataSource]="data" valueMemberPath="Nuclear" title="Nuclear"
                showDefaultTooltip=true [markerTemplate]="getMarker()">
            </igx-column-series>

            <igx-category-highlight-layer></igx-category-highlight-layer>

            <igx-category-tool-tip-layer></igx-category-tool-tip-layer>

        </igx-data-chart>
    </div>
</div>
