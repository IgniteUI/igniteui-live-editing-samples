<div class="container vertical">
    <div class="options vertical">
        <label class="legend-title">Legend: </label>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-data-chart #chart
            [legend]=legend
            chartTitle="COMPANY FINANCES BY DEPARTMENT"
            width="100%"
            height="calc(100% - 60px)"
            gridMode="BeforeSeries"
            brushes="#9FB328, #7446B9"
            outlines="#9FB328, #7446B9"
            [dataSource]="data">
            <igx-category-angle-axis #angleAxis
                name="angleAxis"
                label="Department">
            </igx-category-angle-axis>
            <igx-numeric-radius-axis #radiusAxis
                name="radiusAxis"
                innerRadiusExtentScale="0.1"
                minimumValue="0">
            </igx-numeric-radius-axis>

            <igx-radial-column-series name="series1" valueMemberPath="Budget" [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis" title="Budget">
            </igx-radial-column-series>

            <igx-radial-column-series name="series2" valueMemberPath="Spending" [valueAxis]="radiusAxis"
                [angleAxis]="angleAxis" title="Spending">
            </igx-radial-column-series>

       </igx-data-chart >
    </div>
</div>
