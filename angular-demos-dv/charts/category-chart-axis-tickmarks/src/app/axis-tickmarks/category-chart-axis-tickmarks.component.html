<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Renewable Electricity Generated</span>
        <div class="legend">
            <igx-legend #legend orientation="horizontal"></igx-legend>
        </div>

        <div class="overlay-right" >
            <div class="options horizontal" >
                <label class="options-label" >X-Axis Tick Length</label>
                <label class="options-value" >{{AxisTickLength}}</label>
                <input class="options-slider" type="range" min="0" max="20" step="1" value="10" (input)="OnAxisTickLengthChange($event)"/>
            </div>
        </div>
    </div>
    <div class="container">
        <igx-category-chart height="100%" width="100%"
                       legend="Legend"
                       [dataSource]="data"
                       chartType="Line"
                       isHorizontalZoomEnabled="false"
                       isVerticalZoomEnabled="false"
                       [xAxisTickLength]="AxisTickLength"
                       xAxisTickStrokeThickness="1"
                       xAxisTickStroke="Gray"
                       yAxisTickLength="0"
                       yAxisTickStrokeThickness="0"
                       yAxisTickStroke="Transparent">
        </igx-category-chart>
    </div>
</div>
