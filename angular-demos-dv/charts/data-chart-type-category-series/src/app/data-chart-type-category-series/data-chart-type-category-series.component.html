<div class="container">
<div class="options">
        <span class="optionLabel">Type of Category Series:</span>
        <select
        (change)=onSeriesTypeChanged($event)>
                <option>Column</option>
                <option>Area</option>
                <option>Point</option>
                <option>Line</option>
                <option>Spline</option>
                <option>SplineArea</option>
                <option>StepArea</option>
                <option>StepLine</option>
                <option>Waterfall</option>
        </select>
        <span class="legendTitle">Legend: </span>
        <div class="legendInline" >
            <igx-legend #legend orientation="Horizontal"></igx-legend>
        </div>
</div>

<div class="chart">
        <igx-data-chart #chart
        isHorizontalZoomEnabled="true"
        isVerticalZoomEnabled="true"
        width="100%"
        height="calc(100% - 60px)"
        [dataSource]="data" >
        <igx-numeric-y-axis title="Total Olympic Medals"
          #yAxis>
        </igx-numeric-y-axis>
        <igx-category-x-axis
          label="Year" title="Olympic Years"
          #xAxis>
        </igx-category-x-axis>

         <!-- series are created in the setSeries function
                        alternatively, you can create series using this code: -->

        <!-- <igx-column-series

          valueMemberPath="USA"
          [xAxis]="xAxis"
          [yAxis]="yAxis">
        </igx-column-series>

         <igx-column-series
          valueMemberPath="RUS"
          [xAxis]="xAxis"
          [yAxis]="yAxis">
        </igx-column-series> -->
      </igx-data-chart>
</div>
</div>
