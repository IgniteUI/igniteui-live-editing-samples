<igx-financial-chart height="calc(100% - 60px)" width="100%"
    [dataSource]="data"
    isHorizontalZoomEnabled="true"
    isVerticalZoomEnabled="false"
    isLegendVisible="true"

    trendLineType="QuinticFit"
    trendLineThickness="2"
    trendLineBrushes="Green, Blue"

    brushes="Green, Blue"
    negativeBrushes="Red"
    zoomSliderType="none"
    chartType="line">
</igx-financial-chart>
