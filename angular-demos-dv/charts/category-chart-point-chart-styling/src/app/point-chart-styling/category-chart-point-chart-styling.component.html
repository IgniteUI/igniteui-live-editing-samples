<div class="container">
    <div class="options vertical">
        <span class="legend-title">Renewable Electricity Generated</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-category-chart height="calc(100% - 60px)" width="100%"
            [dataSource]="data"
            [legend]="legend"
            chartType="point"
            brushes="#ee5879, #c4c4c4, #9af2e4"
            markerOutlines="#ee5879, #c4c4c4, #9af2e4"
            markerTypes="triangle"
            yAxisTitle="TWh"
            yAxisTitleLeftMargin="5">
        </igx-category-chart>
    </div>
</div>
