<div class="container">
    <div>
        <span>Selection Type: </span>
        <select [(ngModel)]="selectionType">
            <option>Single</option>
            <option>Multiple</option>
        </select>
    </div>
    <div class="chart">
        <igx-pie-chart #chart height="100%" width="100%" [dataSource]="data" valueMemberPath="Value" labelMemberPath="Label" 
        labelsPosition="bestFit" [selectionMode]="selectionType">
        </igx-pie-chart>
    </div>
</div>
