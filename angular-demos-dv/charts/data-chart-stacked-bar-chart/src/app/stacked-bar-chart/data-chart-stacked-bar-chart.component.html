<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Renewable Energy Consumption</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>

    <div class="container">
        <igx-data-chart #chart width="100%" height="100%" [dataSource]="data">

            <igx-numeric-x-axis #xAxis name="yAxis" title="TWh"></igx-numeric-x-axis>
            <igx-category-y-axis #yAxis name="xAxis" label="Location" isInverted=true></igx-category-y-axis>

            <igx-stacked-bar-series [xAxis]="xAxis" [yAxis]="yAxis" name="series1">
                <igx-stacked-fragment-series valueMemberPath="Hydro" title="Hydro"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Wind" title="Wind"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Solar" title="Solar"></igx-stacked-fragment-series>
                <igx-stacked-fragment-series valueMemberPath="Other" title="Other"></igx-stacked-fragment-series>
            </igx-stacked-bar-series>

        </igx-data-chart>
    </div>
</div>
