<div class="container sample">
    <div class="options horizontal">
        <button (click)="onGenerateDataClicked()">Generate Data</button>
        <button (click)="onAssignDataClicked()">AssignData</button>

        <label class="options-label">Data amount: {{ maxPointsText }}</label>
        <igx-slider id="slider" minValue="5000" maxValue="2000000" [value]="maxPoints" [continuous]=true
            (onValueChange)="onMaxPointsChanged($event.value)">
        </igx-slider>
    </div>
    <div class="container">
        <igx-category-chart height="100%" yAxisLabelExtent="40" #chart>
        </igx-category-chart>
    </div>
</div>
