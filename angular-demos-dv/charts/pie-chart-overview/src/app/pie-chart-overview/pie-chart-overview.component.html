<div class="container">
<div class="legend">
    <span>Global Electricity Demand by Energy Use</span>    
    <igx-item-legend #legend123 height="100px" width="100px">
    </igx-item-legend>
</div>

<div class="chart">    
    <igx-pie-chart height="100%" 
    width="80%" 
    [dataSource]="data" 
    valueMemberPath="Value" 
    labelMemberPath="Label"
    labelsPosition="OutsideEnd"
    radiusFactor="0.7"
    labelExtent="30" 
    [legend]="legend123"
    legendLabelMemberPath="Label">
    </igx-pie-chart>
</div>
</div>
