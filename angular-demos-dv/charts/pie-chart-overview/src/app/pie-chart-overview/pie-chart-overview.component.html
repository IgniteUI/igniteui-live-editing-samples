<div class="container">
    <div class="options vertical">
        <span class="legend-title">Global Electricity Demand by Energy Use</span>
        <igx-item-legend #legend></igx-item-legend>
    </div>

    <div class="container">
        <igx-pie-chart height="100%"
            width="100%"
            [dataSource]="data"
            [legend]="legend"
            valueMemberPath="MarketShare"
            labelMemberPath="Company"
            labelsPosition="BestFit"
            radiusFactor="0.7">
        </igx-pie-chart>
    </div>
</div>
