<div class="container vertical">
    <div class="options vertical">
        <span class="legend-title">Renewable Electricity Generated</span>
        <igx-legend #legend orientation="horizontal"></igx-legend>
    </div>
    <div class="container">
        <igx-category-chart height="calc(100% - 60px)" width="100%"
            [dataSource]="data"
            [legend]="legend"
            chartType="area"
            yAxisTitle="TWh"
            yAxisTitleLeftMargin="10"
            yAxisTitleRightMargin="5"
            yAxisLabelLeftMargin="0">
        </igx-category-chart>
    </div>
</div>
